<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artist ID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Artist ID</h1>
        <form method="POST" action="/add_artist">
            <div class="form-group">
                <label for="artist_id">Artist ID:</label>
                <input type="text" id="artist_id" name="artist_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Artist ID</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</body>
</html>
